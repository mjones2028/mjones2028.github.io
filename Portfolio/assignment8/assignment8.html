<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Assignment 8: jQuery</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Roboto+Slab:wght@100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>


<body>

	<div id="container">
		<header>
			<h1> Secrets Hidden Within</h1>
		</header>

		<main>
			<p>With the infinite secrets of life, we will never know what are in them until we look for them.</p>

			<div id="buttons">
				<button id="part1">Imagine</button>
				<button id="part2">Words can hurt</button>
				<button id="part3">Watch Dis</button>
			</div>

			<section id="hidden-stuff">

				<figure id="section1" class="hidden">
					<img src="mondell_selfie.jpg" alt="the one who procrastinates" />
				<figcaption>Example of a procrastinater</figcaption>
				</figure>

				<section id="section2" class="hidden">
					<p>Words can't explain how much I procrastinate in life, but actions can show the reality of why.'</p>
				</section>

				<figure id="section3" class="hidden responsive">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/arj7oStGLkU?si=NPM5HHphIrTDvZuy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
				</figure>
			</section>
		</main>


	</div><!-- close "container" -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	

	<script>

	$(document).ready(function () {

		$("#section1, #section2, #section3").hide();

        $("#part1").click(function () {
            $("#section1").toggle();
        });
        $("#part2").click(function () {
            $("#section2").toggle();
        });
        $("#part3").click(function () {
            $("#section3").toggle();
        });

  }); //close .ready()
	</script>

</body>
	
</html>
